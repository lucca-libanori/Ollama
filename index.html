<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>
        <script src="https://kit.fontawesome.com/dccc436d33.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="login.css">
        
    </head>

    <body>
    <form id="login">
        <div class="login-card">
            <h4> ENTRAR </h4>
            <div class="login-info">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="user" name="nome" placeholder="Usuário"> 
            </div>
            <div class="login-info">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="pass" name="senha" placeholder="Senha">
            </div>
            <button class="botao" type="submit">
                 LOGIN <i class="fa-solid fa-right-to-bracket"></i> 
            </button>
            <p class="register">Ainda não tem uma conta? <a href="cadastro.html">Faça o registro!</a></p>
        </div>
    </form>
    <script src="script.js?v=1"> </script>
    </body>

</html>
